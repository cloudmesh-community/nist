openapi: "3.0.2"
info:
  version: 3.0.2
  x-date: 10-30-2018
  title: key
  description: |-
  
    A service to store key, value, type information. All of them are
    stored as Strings.
    
  termsOfService: https://github.com/cloudmesh-community/nist/blob/main/LICENSE.txt
  contact:
    name: NIST BDRA Interface Subgroup
    url: https://cloudmesh-community.github.io/nist
  license:
    name: Apache
servers:
  - url: /cloudmesh/v3
paths:
  /cloudmesh/keys:
    get:
      tags:
      - Example
      summary: Returns all keys
      description: Returns all keys
      tags:
        - Example
      operationId: cloudmesh.example.get
      produces:
        - application/json
      responses:
        200:
          description: key info
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Key"
    put:
      tags:
      - Example
      summary: Create a new key
      description: Create a new key
      tags:
        - Example
      operationId: cloudmesh.example.put
      parameters:
        - in: body
          name: key
          description: The new key to create
          schema:
            $ref: "#/components/schemas/Key"
      responses:
        201:
          description: Created
  "/cloudmesh/key/{name}":
    get:
      tags:
      - Example
      summary: Returns a key
      description: Returns a key
      operationId: cloudmesh.example.get_by_name
      parameters:
        - name: name
          description: Get key info by name
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        200:
          description: key info
          schema:
            $ref: "#/components/schemas/Key"
definitions:
  Key:
    type: object
    description: the key
    properties:
      name:
        type: string
        description: name of the key
      value:
        type: string
        description: value of the key
      kind:
        type: string
        description: the key kind or type
      timestamp:
        description: timestamps associated with the resource
        $ref: "#/components/schemas/Timestamp"
